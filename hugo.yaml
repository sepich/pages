baseURL: 'https://alex.ryabov.dev/'
languageCode: 'en-us'
title: 'Alex Ryabov'

publishdir: .public
permalinks:
  page: /:title/
  posts: /:year/:month/:title # ~blogger
outputs:
  term: []  # disable /tags/tag-name/ generation

params:
  DateForm: "2 Jan 2006"
  github: https://github.com/sepich/
  disableFonts: false
  description: |
    Blog of Alex Ryabov, SRE at JetBrains MÃ¼nchen
  sidebar: |
    Opinions expressed here are my own and do not represent those of my employer.

markup:
  goldmark:
    renderer:
      unsafe: true
      hardWraps: true
    parser:
      wrapStandAloneImageWithinParagraph: false
      attribute:
        block: true
  # https://gohugo.io/functions/transform/highlight/#options
  highlight:
    noClasses: false

related:
  includeNewer: true
  toLower: true
  threshold: 80
  indices:
    - name: tags
      type: basic
      weight: 80
    - name: date
      pattern: "2006"
      type: basic
      weight: 20
taxonomies:
  tag: tags
